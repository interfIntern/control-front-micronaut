<h3 mat-dialog-title> {{ data.idFolio !== undefined ? 'Editar' : 'Agregar' }} elemento</h3>
<form (ngSubmit)="submit" #formControl="ngForm">
  <mat-dialog-content>
    <div fxLayout="column">
      <mat-form-field color="accent" appearance="outline">
        <mat-label>Folio cq</mat-label>
        <input matInput placeholder="Folio cq" [(ngModel)]="data.folioCq" name="folioCq" maxlength="20" required>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <!--Textarea-->
      <mat-form-field color="accent" appearance="outline">
        <mat-label>Descripci√≥n</mat-label>
        <textarea matInput placeholder="descripcion" [(ngModel)]="data.descripcion" name="descripcion"
          required maxlength="2000"></textarea>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field color="accent" appearance="outline">
        <mat-label>Resumen</mat-label>
        <textarea matInput placeholder="resumen" [(ngModel)]="data.resumen" name="resumen"
          required></textarea>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field color="accent" appearance="outline">
        <mat-label>Aplicativo</mat-label>
        <mat-select name="aplicativo" [(ngModel)]="data.aplicativo.idAplicativo" required>
          <mat-option *ngFor="let opt of aplicativos" [value]="opt.idAplicativo">
            {{opt.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field color="accent" appearance="outline">
        <mat-label>Lider</mat-label>
        <mat-select name="lideres" [(ngModel)]="data.lider.idLider" required>
          <mat-option *ngFor="let opt of lideres" [value]="opt.idLider">
            {{opt.primerNombre}} {{opt.segundoNombre}} {{opt.paterno}} {{opt.materno}} 
          </mat-option>
        </mat-select>
      </mat-form-field>

    </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
    <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1"
      (click)="confirm()">Guardar</button>
  </div>
</form>
