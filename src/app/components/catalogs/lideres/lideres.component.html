<mat-toolbar class="toolbar">
    <mat-toolbar-row>
      <span>Catálogo de Lideres</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-card class="mat-card">
    <div class="container mat-elevation-z8">
      <table mat-table [dataSource]="rows" class="mat-cell">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.idLider}} </td>
        </ng-container>
  
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> 
            {{element.primerNombre}} {{element.segundoNombre}} {{element.paterno}} {{element.materno}}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="mail">
          <th mat-header-cell *matHeaderCellDef> E-mail </th>
          <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
        </ng-container>
  
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef> Teléfono </th>
          <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
        </ng-container>
  
        <ng-container matColumnDef="ext">
          <th mat-header-cell *matHeaderCellDef> Extensión </th>
          <td mat-cell *matCellDef="let element"> {{element.ext}} </td>
        </ng-container>

        <ng-container matColumnDef="celular">
            <th mat-header-cell *matHeaderCellDef> Celular </th>
            <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
        </ng-container>

        <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef> Activo </th>
            <td mat-cell *matCellDef="let element"> {{element.activo}} </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
            <button mat-icon-button color="primary" (click)="addNew()" matTooltip="Agregar">
              <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
            </button>
          </th>
  
          <td mat-cell *matCellDef="let row; let i=index;">
            <button mat-icon-button color="accent" matTooltip="Editar" (click)="startEdit(i, row)">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
  
            <button mat-icon-button color="accent" (click)="deleteItem(row.idLider)" matTooltip="Eliminar">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div class="no-results" [style.display]="rows.data.length == 0 ? '' : 'none'">
        No hay resultados
      </div>
  
      <mat-paginator #paginator [length]="rows.data.length" [pageIndex]="0" [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </div>
  </mat-card>
