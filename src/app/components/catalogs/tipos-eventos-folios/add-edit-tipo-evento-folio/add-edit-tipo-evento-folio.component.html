<h3 mat-dialog-title> {{ data.idTipoEvento !== undefined ? 'Editar' : 'Agregar' }} elemento</h3>
<form (ngSubmit)="submit" #formControl="ngForm">
  <mat-dialog-content>
      <div fxLayout="column">
    <mat-form-field color="accent" appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Nombre" [(ngModel)]="data.nombre" name="nombre"
        maxlength="100" required>
      <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <!--Textarea-->
    <mat-form-field color="accent" appearance="outline">
      <mat-label>Descripci√≥n</mat-label>
      <textarea matInput placeholder="descripcion" [(ngModel)]="data.descripcion"
        name="descripcion" required></textarea>
      <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
    <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1"
      (click)="confirm()">Guardar</button>
  </div>
</form>
