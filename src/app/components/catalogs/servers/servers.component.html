<mat-toolbar class="toolbar">
  <mat-toolbar-row>
    <span>Cat√°logo de servidores</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-card class="mat-card">
  <div class="container mat-elevation-z8">
    <table mat-table [dataSource]="rows" class="mat-cell">

      <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.idServer}} </td>
      </ng-container>

      <ng-container matColumnDef="procesador">
        <th mat-header-cell *matHeaderCellDef> Procesador </th>
        <td mat-cell *matCellDef="let element"> {{element.procesador}} </td>
      </ng-container>

      <ng-container matColumnDef="volumen">
        <th mat-header-cell *matHeaderCellDef> Volumen disco </th>
        <td mat-cell *matCellDef="let element"> {{element.volumenDisco}} </td>
      </ng-container>

      <ng-container matColumnDef="so">
        <th mat-header-cell *matHeaderCellDef> Sistema operativo </th>
        <td mat-cell *matCellDef="let element"> {{element.so}} </td>
      </ng-container>

      <ng-container matColumnDef="ram">
        <th mat-header-cell *matHeaderCellDef> RAM </th>
        <td mat-cell *matCellDef="let element"> {{element.ram}} </td>
      </ng-container>

      <ng-container matColumnDef="ip">
        <th mat-header-cell *matHeaderCellDef> IP </th>
        <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="addNew()" matTooltip="Agregar">
            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
          </button>
        </th>

        <td mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button color="accent" matTooltip="Editar" (click)="startEdit(row)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>

          <button mat-icon-button color="accent" (click)="deleteItem(row.idServer)" matTooltip="Eliminar">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="no-results" [style.display]="rows.data.length == 0 ? '' : 'none'">
      No hay resultados
    </div>

    <mat-paginator #paginator [length]="rows.data.length" [pageIndex]="0" [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
</mat-card>
