<h3 mat-dialog-title> {{ data.idAmbiente !== undefined ? 'Editar' : 'Agregar' }} elemento</h3>
<form (ngSubmit)="submit" #formControl="ngForm">
  <mat-dialog-content>
    <div fxLayout="column">
        <mat-form-field color="accent" appearance="outline">
            <mat-label>Servidor</mat-label>
            <mat-select name="server" [(ngModel)]="data.server.idServer" required>
              <mat-option *ngFor="let opt of servers" [value]="opt.idServer">
                {{opt.ip}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field color="accent" appearance="outline">
              <mat-label>Aplicativo</mat-label>
              <mat-select name="aplicativo" [(ngModel)]="data.aplicativo.idAplicativo" required>
                <mat-option *ngFor="let opt of aplicativos" [value]="opt.idAplicativo">
                  {{opt.nombre}}
                </mat-option>
              </mat-select>
            </mat-form-field>

      <mat-form-field color="accent" appearance="outline">
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="usuario" [(ngModel)]="data.usuario" name="usuario" maxlength="50" required>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <!--Textarea-->
      <mat-form-field color="accent" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="password" [(ngModel)]="data.pass" name="password" maxlength="30" required>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field color="accent" appearance="outline">
        <mat-label>Ruta</mat-label>
        <input matInput placeholder="ruta" [(ngModel)]="data.ruta" name="ruta" maxlength="250" required>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      
      <mat-form-field color="accent" appearance="outline">
          <mat-label>Puerto</mat-label>
          <input matInput type="number" placeholder="puerto" [(ngModel)]="data.puerto" name="puerto" maxlength="5">
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      

    </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
    <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1"
      (click)="confirm()">Guardar</button>
  </div>
</form>
