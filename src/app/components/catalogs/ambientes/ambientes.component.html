<mat-toolbar class="toolbar">
    <mat-toolbar-row>
      <span>Cat√°logo de Ambientes</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-card class="mat-card">
    <div class="container mat-elevation-z8">
      <table mat-table [dataSource]="rows" class="mat-cell">
  
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.idAmbiente}} </td>
        </ng-container>
  
        <ng-container matColumnDef="server">
          <th mat-header-cell *matHeaderCellDef> Servidor </th>
          <td mat-cell *matCellDef="let element"> {{element.server.ip}} </td>
        </ng-container>
  
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef> Usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
        </ng-container>
  
        <ng-container matColumnDef="ruta">
          <th mat-header-cell *matHeaderCellDef> Ruta </th>
          <td mat-cell *matCellDef="let element"> {{element.ruta}} </td>
        </ng-container>
  
        <ng-container matColumnDef="puerto">
          <th mat-header-cell *matHeaderCellDef> Puerto </th>
          <td mat-cell *matCellDef="let element"> {{element.puerto}} </td>
        </ng-container>

        <ng-container matColumnDef="aplicativo">
            <th mat-header-cell *matHeaderCellDef> Aplicativo </th>
            <td mat-cell *matCellDef="let element"> {{element.aplicativo.nombre}} </td>
          </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
            <button mat-icon-button color="primary" (click)="addNew()" matTooltip="Agregar">
              <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
            </button>
          </th>
  
          <td mat-cell *matCellDef="let row; let i=index;">
            <button mat-icon-button color="accent" matTooltip="Editar" (click)="startEdit(i, row)">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
  
            <button mat-icon-button color="accent" (click)="deleteItem(row.idAmbiente)" matTooltip="Eliminar">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div class="no-results" [style.display]="rows.data.length == 0 ? '' : 'none'">
        No hay resultados
      </div>
  
      <mat-paginator #paginator [length]="rows.data.length" [pageIndex]="0" [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </div>
  </mat-card>
