<div class="container">
  <h3 mat-dialog-title>Se eliminará el registro.</h3>
  <mat-dialog-content class="mat-typography">
   ¿Desea continuar?
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close tabindex="-1">Cancelar</button>
    <button mat-button [mat-dialog-close]="1"  cdkFocusInitial (click)="confirmDelete()">Aceptar</button>
  </mat-dialog-actions>
</div>
